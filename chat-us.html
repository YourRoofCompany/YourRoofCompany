<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/deepchat.css" />
  </head>

<script
type="module"
src="https://unpkg.com/deep-chat@1.4.6/dist/deepChat.bundle.js"
></script>
<!-- This example is for Vanilla JS and should be tailored to your framework (see Frameworks) -->
<body>
    <h1>Chat with Your Roof Company</h1>
<deep-chat
  style="border-radius: 10px; border: unset; background-image: url('path-to-image.jpg')"
  messageStyles='{
      "default": {
        "ai": {
          "bubble": {
            "backgroundColor": "#4a4e59",
            "color": "white"
          }
        },
        "user": {
          "bubble": {
            "background": "linear-gradient(180deg, rgba(255,166,0,1) 0%, rgba(225,71,71,1) 100%)",
            "color": "white"
          }
        }
      },
      "loading": {
        "bubble": {"backgroundColor": "#4a4e59", "color": "white"}
      }
    }'
      textInput='{
      "styles": {
        "container": {
          "backgroundColor": "#666666",
          "border": "unset",
          "color": "#e8e8e8"
        }
      },
      "placeholder": {"text": "Insert your question here...", "style": {"color": "#bcbcbc"}}
    }'
      submitButtonStyles='{
      "submit": {
        "container": {
          "default": {
            "bottom": "0.7rem"
          }
        },
        "svg": {
          "styles": {
            "default": {
              "filter": "brightness(0) saturate(100%) invert(38%) sepia(100%) saturate(577%) hue-rotate(343deg) brightness(100%) contrast(103%)"
            }
          }
        }
      }
    }'
      auxiliaryStyle="
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: grey;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-track {
        background-color: unset;
      }"
  textInput='{
    "styles": {
      "container": {
        "width": "100%",
        "margin": "0",
        "border": "unset",
        "borderTop": "1px solid #d5d5d5",
        "borderRadius": "0px",
        "boxShadow": "unset"
        "backgroundColor": "rgb(239 245 255)",
        "color": "#0d008d"
      },
      "text": {
        "fontSize": "1.05em",
        "paddingTop": "11px",
        "paddingBottom": "13px",
        "paddingLeft": "12px",
        "paddingRight": "2.4em"
      }
    },
    "placeholder": {"text": "Type a message...", "style": {"color": "#bcbcbc"}}
  }'
  submitButtonStyles='{
    "submit": {
      "svg": {
        "styles": {
          "default": {
            "filter": "brightness(0) saturate(100%) invert(26%) sepia(95%) saturate(6989%) hue-rotate(288deg) brightness(107%) contrast(122%)"
          }
        }
      }
    }
  }'
  auxiliaryStyle="
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #54a7ff;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-track {
      background-color: unset;
    }"
  initialMessages='[
    {"text": "Hey, how are you?", "role": "user"},
    {"text": "I am doing great, how about you?", "role": "ai"},
    {"text": "What is the meaning of life?", "role": "user"},
    {"text": "This completely depends on the person.", "role": "ai"}
  ]'
  demo="true"
  stream="true"
></deep-chat>
</body>

<script type="module">
    const elementRef = document.getElementById("chat-element");
    // Setting value via a property (easiest way)
    elementRef.initialMessages = [
      { role: "user", text: "Hey, how are you today?" },
      { role: "ai", text: "I am doing very well!" },
    ];
    elementRef.setAttribute(
      "introMessage",
      JSON.stringify({
        text: "JavaScript demo for the Deep Chat component.",
      })
    );
  </script>
</html>
