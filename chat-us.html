<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/deepchat.css" />
  </head>

<script
type="module"
src="https://unpkg.com/deep-chat@1.4.6/dist/deepChat.bundle.js"
></script>
<!-- This example is for Vanilla JS and should be tailored to your framework (see Frameworks) -->
<body>
    <h1>Chat with Your Roof Company</h1>
<deep-chat
  style="border-radius: 10px; border: unset; background-image: url('path-to-image.jpg')"
  messageStyles='{
    "default": {
      "user": {
        "bubble": {
          "background": "linear-gradient(90deg, rgb(225 37 255) 0%, rgb(161, 99, 233) 100%)",
          "color": "white"
        }
      },
      "ai": {
        "bubble": {"background": "linear-gradient(90deg, rgb(0, 162, 255) 30%, rgb(197 119 255) 100%)", "color": "white"}
      }
    },
    "loading": {
      "bubble": {
        "background": "linear-gradient(90deg, rgb(0, 162, 255) 30%, rgb(197 119 255) 100%)",
        "color": "white"
      }
    }
  }'
  textInput='{
    "styles": {
      "container": {
        "width": "100%",
        "margin": "0",
        "border": "unset",
        "borderTop": "1px solid #d5d5d5",
        "borderRadius": "0px",
        "boxShadow": "unset"
        "backgroundColor": "rgb(239 245 255)",
        "color": "#0d008d"
      },
      "text": {
        "fontSize": "1.05em",
        "paddingTop": "11px",
        "paddingBottom": "13px",
        "paddingLeft": "12px",
        "paddingRight": "2.4em"
      }
    },
    "placeholder": {"text": "Type a message...", "style": {"color": "#bcbcbc"}}
  }'
  submitButtonStyles='{
    "submit": {
      "svg": {
        "styles": {
          "default": {
            "filter": "brightness(0) saturate(100%) invert(26%) sepia(95%) saturate(6989%) hue-rotate(288deg) brightness(107%) contrast(122%)"
          }
        }
      }
    }
  }'
  auxiliaryStyle="
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #54a7ff;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-track {
      background-color: unset;
    }"
  initialMessages='[
    {"text": "Hey, how are you?", "role": "user"},
    {"text": "I am doing great, how about you?", "role": "ai"},
    {"text": "What is the meaning of life?", "role": "user"},
    {"text": "This completely depends on the person.", "role": "ai"}
  ]'
  demo="true"
  stream="true"
></deep-chat>
</body>

<script type="module">
    const elementRef = document.getElementById("chat-element");
    // Setting value via a property (easiest way)
    elementRef.initialMessages = [
      { role: "user", text: "Hey, how are you today?" },
      { role: "ai", text: "I am doing very well!" },
    ];
    elementRef.setAttribute(
      "introMessage",
      JSON.stringify({
        text: "JavaScript demo for the Deep Chat component.",
      })
    );
  </script>
</html>
